<div class="filters">
  <mat-form-field>
    <mat-label>SORT</mat-label>
    <mat-select
      (selectionChange)="searchGames(sort)"
      panelClass="sort-select"
      [(ngModel)]="sort"
    >
      <mat-option class="options" value="name">Name</mat-option>
      <mat-option class="options" value="-released">Released</mat-option>
      <mat-option class="options" value="-added">Added</mat-option>
      <mat-option class="options" value="-created">Created</mat-option>
      <mat-option class="options" value="-updated">Updated</mat-option>
      <mat-option class="options" value="-rating">Rating</mat-option>
      <mat-option class="options" value="metacritic">Metacritic</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="games">
  <ng-container *ngFor="let game of games">
    <div class="game" (click)="openGameDetails(game.id)">
      <div class="game-thumb-container">
        <img
          *ngIf="game.background_image"
          class="game-thumbnail"
          src="{{ game.background_image }}"
          alt="thumbnail"
        />
        <p *ngIf="!game.background_image">No Image Available</p>
      </div>
      <div class="game-description">
        <p class="game-name">{{ game.name }}</p>
        <div class="game-platforms">
          <img
            *ngFor="let gamePlatfrom of game.parent_platforms"
            class="game-platform"
            src="assets/images/platforms/{{ gamePlatfrom.platform.slug }}.svg"
            alt="{{ gamePlatfrom.platform.slug }}"
          />
        </div>
      </div>
    </div>
  </ng-container>
</div>
